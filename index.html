<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Tower of Hanoi</h1>
        <br>
        <h4>Student Team:</h4>
        <h5>Joseph Dubon &amp; Jennifer Schneider</h5><br>
        <em>Please open up the console for more info...</em>
    </header>

    <!-- Start game div -->
    <div id="game">

        <!-- Tower 1 -->
        <div class="tower" id="tower1">
            <h3 class="noMove">Tower 1</h3>
            <div class="disc" id="disc3" data-width="3"></div>
            <div class="disc" id="disc1" data-width="1"></div>

        </div>

        <!-- Tower 2 -->
        <div class="tower" id="tower2">
            <h3 class="noMove">Tower 2</h3>
            <div class="disc" id="disc4" data-width="4"></div>
            <div class="disc" id="disc2" data-width="2"></div>
        </div>

        <!-- Tower 3 -->
        <div class="tower" id="tower3">
            <h3 class="noMove">Tower 3</h3>
        </div>
    </div>
    <!-- Hand -->
    <div id="hand">
    </div>


    <!-- Start scripts -->
    <script src="src/script.js"></script>
</body>

</html>
